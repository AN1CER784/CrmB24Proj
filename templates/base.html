{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}CRM Demo{% endblock %}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .navbar-brand { font-weight: 600; }
    main { padding-top: 1rem; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'start:index' %}">Mini CRM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link"
               href="{% url 'start:index' %}">Приветственная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               href="{% url 'deals:last_deals' %}">Последние сделки</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               href="{% url 'deals:add_deal' %}">Создать сделку</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <script src="//api.bitrix24.com/api/v1/"></script>
</body>
</html>
