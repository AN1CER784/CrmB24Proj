{% extends 'base.html' %}

{% block content %}
	 <div class="main-container">
        <table>
            <tr>
                {% for field in fields %}
                <th style="width:7%">{{ field }}</th>
                {% endfor %}
            </tr>
            {% for deal in deals %}
            <tr>{% for value in deal %} <td>{{value}}</td>{% endfor %}</tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
